<!DOCTYPE html>
<html>

<head>
  <title>Vue Instance</title>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>

  <script>
    var data = { a: 1 }
    var vm = new Vue({
      data: data
    })

    vm.a == data.a
    vm.a = 2
    data.a
    data.a = 3
    vm.a
    vm.b = 'hi'

    var some_data = {
      newTodoText: 'todo',
      visitCount: 0,
      hideCompletedTodos: false,
      todos: [],
      error: null
    }
  </script>

  <div id="app">
    <p>{{ foo }}</p>
    <button v-on:click="foo = 'baz'">Change it</button>
  </div>

  <script>
    var obj = {
      foo: 'bar'
    }

    <!-- Object.freeze(obj) -->

    new Vue({
      el: '#app',
      data: obj
    })
  </script>

  <script>
    var data = { a: 1 }
    var vm = new Vue({
      el: '#example',
      data: data
    })

    vm.$data === data
    vm.$el === document.getElementById('example')

    vm.$watch('a', function (newValue, oldValue) {

    })
  </script>

  <script>
    new Vue({
      data: {
        a: 1
      },
      created: function () {
        console.log('a is: ' + this.a)
      }
    })
  </script>
  

</body>
</html>
